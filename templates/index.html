<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI_project</title>
    <style>
        .list {
            list-style-position: inside;
            margin-right: 70%;
        }
        .list li {
            padding: 10px;
            padding-left: 30px;
        }
        .list li:nth-child(odd) {
            background-color: rgba(133, 188, 207, 0.85);
        }
        .list li:nth-child(even) {
            background-color: rgba(133, 188, 207, 0.4);
        }
    </style>
</head>
<body>
    <h1>This is a list of explorers:</h1>
    <ul class="list">
        {% for item in listOfExplorers %}
        <li>{{ item.name }} : {{ item.country }}</li>
        {% endfor %}
    </ul>
</body>
</html>
